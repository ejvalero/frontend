<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>Pinterest clone</title>
		<style type="text/css" media="screen">
			.container {
				display: grid;
				grid-template-columns: repeat(auto-fill, 260px);
				grid-gap: 8px;
				justify-content: center;
			}

			.item {
				border-radius: 4px;
				background: #f2f2f2;
				padding: 8px;
				position: relative;
			}

			.item img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.l1 {
				grid-row-end: span 3;
			}

			.l2 {
				grid-row-end: span 2;
			}

			.l3 {
				grid-row-end: span 1;
			}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class='item l1'>
				<img src='images/iceland.jpg' alt=''>
			</div>

			<div class='item l2'>
				<img src='images/shanghai.jpg' alt=''>
			</div>

			<div class='item l3'>
				<img src='images/sanfrancisco.jpg' alt=''>
			</div>

			<div class='item l1'>
				<img src='images/oregon.jpg' alt=''>
			</div>

			<div class='item l2'>
				<img src='images/rockymountains.jpg' alt=''>
			</div>

			<div class='item l3'>
				<img src='images/taiwan.jpg' alt=''>
			</div>

			<div class='item l1'>
				<img src='images/washington.jpg' alt=''>
			</div>

			<div class='item l2'>
				<img src='images/rockymountains.jpg' alt=''>
			</div>

			<div class='item l3'>
				<img src='images/kyoto.jpg' alt=''>
			</div>

			<div class='item l1'>
				<img src='images/dubai.jpg' alt=''>
			</div>

			<div class='item l2'>
				<img src='images/shanghai.jpg' alt=''>
			</div>

			<div class='item l3'>
				<img src='images/singapore.jpg' alt=''>
			</div>



		</div>

	</body>
</html>
